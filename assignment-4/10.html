<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>10 - Contact Form</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form method="post" action="#">
      <label>Full Name: <input type="text" name="fullname" placeholder="Your full name" required></label>
      <br><br>
      <label>Email: <input type="email" name="email" placeholder="you@example.com" required></label>
      <br><br>
      <label>Subject: <input type="text" name="subject" placeholder="Brief subject" required></label>
      <br><br>
      <label>Message:<br>
        <textarea name="message" rows="6" cols="50" placeholder="Write your message here" required></textarea>
      </label>
      <br><br>
      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
