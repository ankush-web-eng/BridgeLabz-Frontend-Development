<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>09 - File Upload</title>
</head>

<body>
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data" action="#">
        <label>Select image to upload: <input type="file" name="image" accept=".jpg,.jpeg,.png" required></label>
        <p>Allowed file types: JPG (&#46;jpg / &#46;jpeg) and PNG (&#46;png) only.</p>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
