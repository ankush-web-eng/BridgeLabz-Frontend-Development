<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12 - HTML Entities</title>
</head>

<body>
    <h1>HTML Entities Demo</h1>
    <p>
        Less than: &lt;<br>
        Greater than: &gt;<br>
        Ampersand: &amp;<br>
        Double quote: &quot;<br>
        Single quote: &#39;<br>
        Copyright: &copy; <br>
        Trademark: &trade; <br>
        Registered: &reg;
    </p>
</body>

</html>
