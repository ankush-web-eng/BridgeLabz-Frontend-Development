<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>18 - Quotations</title>
  </head>
  <body>
    <h1>Quotations</h1>
    <blockquote>
      "This is a long quotation intended to demonstrate the <blockquote> element in HTML.
      It can span multiple lines and provides semantic meaning for longer quoted passages."
    </blockquote>

    <p>
      Here is a short quote inside a paragraph: <q>This is short &amp; sweet.</q>
    </p>
  </body>
</html>
