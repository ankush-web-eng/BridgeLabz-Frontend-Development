<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Favorite Destination — Ankush</title>
    <link rel="stylesheet" href="02.css">
</head>

<body>
    <header>
        <div class="wrap">
            <h1>My Favorite Destination</h1>
            <nav>
                <a href="#city">City</a>
                <a href="#culture">Culture</a>
                <a href="#food">Food</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="intro" class="full hero">
            <h2>Discover the place I love</h2>
        </section>

        <section id="city" class="full bg-fixed">
            <div class="content">
                <h2>Cityscape</h2>
                <p>The skyline mixes old and new, with canals and modern towers.</p>
            </div>
        </section>

        <section id="culture" class="full gradient">
            <div class="content">
                <h2>Culture</h2>
                <p>Historic neighborhoods and community festivals shape daily life.</p>
            </div>
        </section>

        <section id="food" class="full radial bg-fixed-2">
            <div class="content">
                <h2>Food</h2>
                <p>Local markets offer vibrant flavors and street snacks.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="wrap">© 2025 Ankush</div>
    </footer>
</body>

</html>
