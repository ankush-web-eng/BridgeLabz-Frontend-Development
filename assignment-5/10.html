<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Complete Layout — Ankush</title>
    <link rel="stylesheet" href="10.css">
</head>

<body>
    <header class="nav">Ankush — <nav><a href="#about">About</a><a href="#services">Services</a><a
                href="#contact">Contact</a></nav>
    </header>

    <section class="hero">
        <div class="hero-inner">
            <h1>Welcome to my site</h1>
            <p>Design, code, and thoughtful deliverables.</p>
        </div>
    </section>

    <section id="about" class="about">
        <div class="col text">
            <h2>About</h2>
            <p>Ankush is a web developer who builds clean and accessible interfaces.</p>
        </div>
        <div class="col image">
            <img src="https://via.placeholder.com/400x300" alt="about">
        </div>
    </section>

    <section id="services" class="services">
        <h2>Services</h2>
        <div class="service-list">
            <div class="svc">Design</div>
            <div class="svc">Development</div>
            <div class="svc">Consulting</div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <form class="mini-form">
            <label>Name <input type="text"></label>
            <label>Email <input type="email"></label>
            <button>Send</button>
        </form>
    </section>

    <footer class="foot">© 2025 Ankush</footer>
</body>

</html>
