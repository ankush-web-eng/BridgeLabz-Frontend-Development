<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
</head>
<body>
    <h1>Example School</h1>
    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>English</td>
            <td>88</td>
        </tr>
        <tr>
            <td>History</td>
            <td>82</td>
        </tr>
        <tr>
            <td>Art</td>
            <td>95</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="1">Total</td>
            <td>440</td>
        </tr>
        <tr>
            <td>Percentage: 88%</td>
        </tr>
    </table>
</body>
</html>
