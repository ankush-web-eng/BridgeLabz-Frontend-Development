<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Schedule</title>
</head>
<body>
    <h1>Tech Conference Schedule</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Session</th>
                <th>Time</th>
                <th>Topic</th>
                <th>Speaker</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Morning</td>
                <td>9:00 AM</td>
                <td>Introduction to AI</td>
                <td>Dr. Smith</td>
            </tr>
            <tr>
                <td>10:30 AM</td>
                <td>Machine Learning Basics</td>
                <td>Prof. Johnson</td>
            </tr>
            <tr>
                <td rowspan="2">Afternoon</td>
                <td>1:00 PM</td>
                <td>Web Development Trends</td>
                <td>Ms. Lee</td>
            </tr>
            <tr>
                <td>2:30 PM</td>
                <td>Cloud Computing</td>
                <td>Mr. Brown</td>
            </tr>
            <tr>
                <td rowspan="1">Evening</td>
                <td>5:00 PM</td>
                <td>Panel Discussion</td>
                <td>Various</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Conference ends at 6:00 PM</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
